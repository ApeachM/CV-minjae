career-profile:
  title: Career Profile
  summary: |
    Minjae Kim received the B.S. degree in Electrical Engineering (Major) and Computer Science Engineering (Minor) from Ulsan National Institute of Science and Technology (UNIST), Ulsan, South Korea in 2022. 
    
    He is currently the M.S. candidate in electrical engineering in 2022 from Pohang University of Science and Technology(POSTECH), Pohang, South Korea. His current research interests include Electronic Design Automation Develop, ML, etc. 
    He is working with Prof. Seokhyeong Kang in [CAD & SoC Design Lab.](http://csdl.postech.ac.kr). 
    
    He has visiting scholar program from June.2023 to Dec.2023 at [ABK Group](https://vlsicad.ucsd.edu), [UCSD](https://ucsd.edu) (University of California, San Diego).
    
    Minjae is currently working as an engineer at [BAUM Design Systems](https://www.baum-ds.com), Korea.

